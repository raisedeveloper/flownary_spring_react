spring.application.name=flownary
spring.output.ansi.enabled=always

# Context-path
#server.servlet.context-path=/fw

server.port=8090
logging.level.root=info

# Spring mvc for Thymeleaf
spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

## MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/flownary
spring.datasource.username=hmuser
spring.datasource.password=hmpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# mybatis
mybatis.mapper-locations=classpath:mybatis/mapper/**/**.xml
mybatis.configuration.map-underscore-to-camel-case=true